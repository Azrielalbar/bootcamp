<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: flex-end;
        }

        nav ul li {
            margin-left: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #ddd;
        }

        section {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 12px;
        }

        th {
            background-color: #4CAF50; /* Hijau */
            color: white;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2; /* Warna latar untuk baris genap */
        }

        tr:hover {
            background-color: #ddd; /* Warna latar saat hover */
        }

        th, td {
            text-align: left;
            font-size: 16px; /* Ukuran font */
        }

        h1 {
            color: #333; /* Warna judul */
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <h1>Contact List</h1>
        <table id="contact-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <!-- Kontak akan dimasukkan di sini oleh JavaScript -->
            </tbody>
        </table>
    </section>

    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>

    <script>
        // Mengambil data dari contacts.json menggunakan Fetch API
        fetch('/contacts.json')
            .then(response => response.json())
            .then(data => {
                const contactTable = document.getElementById('contact-table').getElementsByTagName('tbody')[0];
                data.forEach(contact => {
                    const row = contactTable.insertRow();
                    const cellName = row.insertCell(0);
                    const cellEmail = row.insertCell(1);

                    cellName.textContent = contact.name;
                    cellEmail.textContent = contact.email;
                });
            })
            .catch(error => console.error('Error fetching contacts:', error));
    </script>

</body>
</html>
